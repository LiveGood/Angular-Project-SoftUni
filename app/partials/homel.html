<main class="container">
    <div left-sidebar></div>
    <div class="col-sm-6 panel">
        <pagination
                total-items="ads.numItems"
                ng-model="adsParams.startPage"
                items-per-page="5"
                max-size="6"
                boundary-links="true"
                ng-click="changePage()"></pagination>
        <div class="panel panel-body" ng-repeat="ad in ads.ads | limitTo:5">
            <h3 class="col-sm-10 col-xs-10 pull-left adHeading">{{ ad.title }}</h3>
            <div class="col-sm-2  col-xs-2 adDate">{{ ad.date | date:'d-MMM-yyyy' }}</div>
            <img class="col-sm-3 col-xs-3 img-thumbnail pull-left adImage" ng-src="{{ ad.imageDataUrl | imageFilter:this }}" src="" alt="Ad picture"/>
            <div class="col-sm-8 col-xs-8 infoContainer">
                <div class="panel panel-body">{{ ad.text }}</div>
                <div><span class="pull-left col-sm-2 infoLabel">Name: </span><div>{{ ad.ownerName }}</div> </div>
                <div><span class="pull-left col-sm-2 infoLabel">Email: </span><div>{{ ad.ownerEmail }}</div> </div>
                <div><span class="pull-left col-sm-2 infoLabel">Tel: </span><div>{{ ad.ownerPhone }}</div></div>
            </div>
        </div>
    </div>
    <div ng-if="isUserLogged()" right-sidebar></div>
</main>
