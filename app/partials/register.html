<section id="formSection">
    <div class="container">
        <div class="row">
            <div class="form-wrap col-sm-4 col-xs-12">
                <h1>Register</h1>
                <form role="form" name="loginForm" id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" ng-model="userData.username"
                               id="username" class="form-control"
                               placeholder="Username" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="userData.password"
                               id="password" class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" ng-model="userData.confirmPassword"
                               id="confirmPassword" class="form-control"
                               placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" ng-model="userData.email"
                               id="email" class="form-control"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ng-model="userData.name"
                               id="name" class="form-control"
                               placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" ng-model="userData.phone"
                               id="phone" class="form-control"
                               placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <label for="towns">Towns</label>
                        <select ng-options="town.name for town in towns track by town.id"
                                id="towns"  ng-model="userData.townId">
                            <option value="All">Select town</option>
                        </select>
                    </div>
                    <button class="btn btn-custom btn-info btn-lg col-sm-12 col-xs-12"
                            ng-click="register(userData)">Register</button>
                </form>
                <hr>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
